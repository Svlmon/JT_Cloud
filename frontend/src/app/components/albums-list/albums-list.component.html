<div class="container">
  <div *ngIf="albums" class="row gy-3 mt-4 justify-content-center">
    <div *ngFor="let album of albums" class="col-3 me-4 card-album">

      <a class="h-100 w-100"
         [routerLink]="['/albums/', album.id]" routerLinkActive="activeLinkClass" href="#">
        <div class="d-flex justify-content-center align-items-center">
          <img class="img-cover" src="assets/covers/{{album.cover_image}}" alt="Album cover">
        </div>
        <div class="mt-3 p-2">
          <h3 class="m-0">
            {{ album.title }}
          </h3>
          <p class="album-annotation small">
            {{ album.artist.name }}
            <br>
            {{album.release_date| date: 'dd/MM/YYYY'}}
          </p>
        </div>
      </a>
    </div>
  </div>
</div>
