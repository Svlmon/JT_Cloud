<div class="container-fluid vh-100" *ngIf="album">
  <div class="row">
    <div class="col-6 container-image-album" style="background-image: url('assets/covers/{{album.cover_image}}');">
      <h1 style="position: absolute; bottom: 0; left: 0; margin-bottom: 40px;padding: 20px">{{album.title}}</h1>
    </div>
    <div class="col-6 songs-pop">
      <h3 class="mb-3">Musiques</h3>
      <div *ngFor="let song of songs" class="row song-row d-flex justify-content-center align-items-center">
        <div class="col-1">
          <img src="assets/images/play-button.png" class="play-logo" alt="Play button Spotilike">
        </div>
        <div class="col-10">
          <p>
            {{ song.title }}
          </p>
        </div>
        <div class="col-1">
          <p>
            {{ song.duration }}s
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
